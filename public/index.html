<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Receiver</title>
</head>

<body>
  <span>Open the console ðŸŽ¶</span>

  <script>
    var ws = new WebSocket("ws://localhost:3000");
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      console.log(
        `%c${data.track.name}\n${data.track.artist["#text"]}`,
        "font-size: 16px; padding: 8px 16px; background: #bada55; color: #222"
      );

      console.log("Data:", data.track)
    };

    ws.onerror = (e) => console.log('error');
  </script>
</body>

</html>
